<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class = "container">
      <h1 class = "my-3">To Do List</h1>
      <form class = "col-12" id = "addTask">
        <input class = "task" type = "text" placeholder = "task to do" id = "newToDo" required>
        <button class = "btn btn-primary btn-sm btn-dark add">add task</button>
      </form>
      <div class = "row">
        <div class = "col-12">
          <table class = "table table-responsive">
            <thead>
              <tr>
                <td>Completed</td>
                <td>Tasks</td>
                <td>Remove Task</td>
              </tr>
            </thead>
            <tbody class = "main">
            </tbody>
          </table>
        </div>
      </div>
      <div>
        <button class = "toggle-all btn btn-primary btn-sm toggle-btn">All</button>
        <button class = "toggle-active btn btn-primary btn-sm toggle-btn">Active</button>
        <button class = "toggle-complete btn btn-primary btn-sm toggle-btn">Complete</button>
      </div>
    </div>
  </body>
</html>
